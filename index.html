    <script>
      $('#documentModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var image = button.data('image') // Extract info from data-* attributes
        var title = button.data('title') // Extract info from data-* attributes
        var color = button.data('color') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        document.getElementById("modalTitle").innerText = title;
        document.getElementById("modalBody").style.backgroundColor = color;
        document.getElementById("modalImage").src = "docs/"+image+".jpg";
        document.getElementById("modalImageLink").href = "/docs/"+image+".jpg";
      })
    </script>
